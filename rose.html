<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rosé - Musicflow</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
      }

      header {
        background-color: #e74c3c;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      header .logo {
        display: flex;
        flex-direction: column;
      }

      header nav a {
        color: white;
        margin-left: 1rem;
        text-decoration: none;
        font-weight: bold;
      }

      header nav a:hover {
        text-decoration: underline;
      }

      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }

      ul.song-list {
        list-style: none;
        padding: 0;
      }

      ul.song-list li {
        padding: 0.8rem;
        margin-bottom: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
        transition: background-color 0.2s;
      }

      ul.song-list li:hover {
        background-color: #ececec;
      }

      ul.song-list li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      ul.song-list li a:hover {
        text-decoration: underline;
      }

      footer {
        background-color: #95a5a6;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1 style="margin: 0;">Musicflow</h1>
        <p style="margin: 0;">Rosé's Tracks</p>
      </div>
      <nav>
        <a href="https://musicflow99.github.io/">Home</a>
        <a href="https://musicflow99.github.io/artists.html">Artists</a>
        <a href="https://musicflow99.github.io/trending.html">Trending</a>
      </nav>
    </header>

    <div class="container">
      <h2>Rosé</h2>
      <ul class="song-list">
        <li><a href="https://musicflow99.github.io/rose&brunomars-apt.html">APT.</a></li>
        <!-- Add more songs here if needed -->
      </ul>
    </div>

    <footer>
      <p>&copy; 2025 Musicflow. All rights reserved.</p>
    </footer>
  </body>
</html>
